version: 0.1
cli:
  version: 1.13.0
plugins:
  sources:
    - id: aps831
      ref: v2.1.1
      uri: https://github.com/aps831/trunk-io-plugins
    - id: trunk
      ref: v1.0.0
      uri: https://github.com/trunk-io/plugins
lint:
  disabled:
    - terraform-validate
  enabled:
    - checkov@2.3.347
    - osv-scanner@1.3.6
    - trufflehog@3.45.3
    - trivy@0.43.1
    - yamllint@1.32.0
    - semgrep@1.34.1
    - actionlint@1.6.25
    - prettier@3.0.0
    - shellcheck@0.9.0
    - markdownlint@0.35.0
    - shfmt@3.6.0
    - git-diff-check
    - taplo@0.8.1
    - gitleaks@8.17.0
  ignore:
    - linters: [ALL]
      paths:
        - src/commitizen/*
        - src/commitizen-tools/*
        - src/golang-asdf/*
        - src/java-asdf/*
        - src/maven-asdf/*
        - src/nodejs-asdf/*
        - src/poetry-asdf/*
        - src/python-asdf/*
        - src/safety/*
        - src/semgrep/*
        - src/task-asdf/*
        - src/trivy-asdf/*
        - src/trunk/*
        - test/commitizen/*
        - test/commitizen-tools/*
        - test/golang-asdf/*
        - test/java-asdf/*
        - test/maven-asdf/*
        - test/nodejs-asdf/*
        - test/poetry-asdf/*
        - test/python-asdf/*
        - test/safety/*
        - test/semgrep/*
        - test/task-asdf/*
        - test/trivy-asdf/*
        - test/trunk/*
runtimes:
  enabled:
    - python@3.10.8
    - go@1.19.5
    - node@18.12.1
actions:
  disabled:
    - commitizen
  enabled:
    - wip-check
    - templated-output-check
    - commitizen-prompt-conventional
    - commitizen-tools-check
    - commit-branch
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-announce
    - trunk-upgrade-available
