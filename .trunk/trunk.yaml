version: 0.1
cli:
  version: 1.8.0
plugins:
  sources:
    - id: aps831
      ref: v2.1.0
      uri: https://github.com/aps831/trunk-io-plugins
    - id: trunk
      ref: v0.0.16
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - yamllint@1.30.0
    - trivy
    - semgrep@1.18.0
    - actionlint@1.6.24
    - prettier@2.8.7
    - shellcheck@0.9.0
    - markdownlint@0.33.0
    - shfmt@3.5.0
    - git-diff-check
    - taplo@0.7.0
    - gitleaks@8.16.2
  ignore:
    - linters: [ALL]
      paths:
        - src/commitizen/*
        - src/commitizen-tools/*
        - src/golang-asdf/*
        - src/nodejs-asdf/*
        - src/poetry-asdf/*
        - src/python-asdf/*
        - src/safety/*
        - src/semgrep/*
        - src/semgrep-asdf/*
        - src/task-asdf/*
        - src/trivy-asdf/*
        - src/trunk/*
        - test/commitizen/*
        - test/commitizen-tools/*
        - test/golang-asdf/*
        - test/nodejs-asdf/*
        - test/poetry-asdf/*
        - test/python-asdf/*
        - test/safety/*
        - test/semgrep/*
        - test/semgrep-asdf/*
        - test/task-asdf/*
        - test/trivy-asdf/*
        - test/trunk/*
runtimes:
  enabled:
    - python@3.10.8
    - go@1.19.5
    - node@18.12.1
actions:
  enabled:
    - commit-branch
    - commitizen
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-announce
    - trunk-upgrade-available
