version: 0.1
cli:
  version: 1.3.1
plugins:
  sources:
    - id: aps831
      ref: v1.0.0
      uri: https://github.com/aps831/trunk-io-plugins
    - id: trunk
      ref: v0.0.8
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - yamllint@1.28.0
    - trivy
    - semgrep@1.3.0
    - actionlint@1.6.22
    - prettier@2.8.1
    - shellcheck@0.9.0
    - markdownlint@0.32.2
    - shfmt@3.5.0
    - git-diff-check
    - taplo@0.7.0
    - gitleaks@8.15.2
  ignore:
    - linters: [ALL]
      paths:
        - src/commitizen/*
        - src/commitizen-tools/*
        - src/python-asdf/*
        - src/semgrep/*
        - src/semgrep-asdf/*
        - src/task-asdf/*
        - src/trivy-asdf/*
        - src/trunk/*
        - test/commitizen/*
        - test/commitizen-tools/*
        - test/python-asdf/*
        - test/semgrep/*
        - test/semgrep-asdf/*
        - test/task-asdf/*
        - test/trivy-asdf/*
        - test/trunk/*
runtimes:
  enabled:
    - go@1.18.3
    - node@18.12.1
actions:
  enabled:
    - commit-branch
    - commitizen
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-announce
    - trunk-upgrade-available
