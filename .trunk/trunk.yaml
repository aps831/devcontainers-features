version: 0.1
cli:
  version: 1.22.2
plugins:
  sources:
    - id: aps831
      ref: v2.4.0
      uri: https://github.com/aps831/trunk-io-plugins
    - id: trunk
      ref: v1.6.0
      uri: https://github.com/trunk-io/plugins
lint:
  disabled:
    - terraform-validate
  enabled:
    - checkov@3.2.190
    - osv-scanner@1.8.2
    - trufflehog@3.79.0
    - trivy@0.52.2
    - yamllint@1.35.1
    - semgrep@1.79.0
    - actionlint@1.7.1
    - prettier@3.3.3
    - shellcheck@0.10.0
    - markdownlint@0.41.0
    - shfmt@3.6.0
    - git-diff-check
    - taplo@0.9.2
    - gitleaks@8.18.4
  ignore:
    - linters: [ALL]
      paths:
        - src/commitizen/*
        - src/commitizen-tools/*
        - src/golang-asdf/*
        - src/java-asdf/*
        - src/maven-asdf/*
        - src/nodejs-asdf/*
        - src/poetry-asdf/*
        - src/python-asdf/*
        - src/safety/*
        - src/semgrep/*
        - src/task-asdf/*
        - src/trivy-asdf/*
        - src/trunk/*
        - test/commitizen/*
        - test/commitizen-tools/*
        - test/golang-asdf/*
        - test/java-asdf/*
        - test/maven-asdf/*
        - test/nodejs-asdf/*
        - test/poetry-asdf/*
        - test/python-asdf/*
        - test/safety/*
        - test/semgrep/*
        - test/task-asdf/*
        - test/trivy-asdf/*
        - test/trunk/*
runtimes:
  enabled:
    - python@3.10.8
    - go@1.21.0
    - node@18.12.1
actions:
  disabled:
    - commitizen
  enabled:
    - wip-check
    - templated-output-check
    - commitizen-prompt-conventional
    - commitizen-tools-check
    - commit-branch
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-announce
    - trunk-upgrade-available
